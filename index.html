<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Meeting</title>
  <link rel="shortcut icon" href="TemplateData/favicon.png">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Build.json", { onProgress: UnityProgress });
    
    window.addEventListener('message', event => {
      // IMPORTANT: check the origin of the data! 
      // if (event.origin.startsWith('http://your-first-site.com')) {
      //   // The data was sent from your site.
      //   // Data sent with postMessage is stored in event.data:
      console.log("Data: " + event.data);
      if (event.data.includes("selectionIndex")) {
        unityInstance.SendMessage("UserProfileManager", "GetSelectionIndex", event.data);
      }
      else {
        unityInstance.SendMessage("UserProfileManager", "LoadUserProfile", event.data);
      }
    });
  </script>
</head>

<body>
  <div class="webgl-content" style="width: 100%; height: 100%">
    <div id="unityContainer" style="width: 100%; height: 100%"></div>
  </div>
</body>
</html>
